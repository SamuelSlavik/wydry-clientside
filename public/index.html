<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="assets/images/wydry-logo.png" />
  <link rel="stylesheet" type="text/css" href="/style.css"/>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="author" content="Samuel Slávik"/>
  <meta
          name="description"
          content="Klub otužilcov z česko-slovensko-polského pohraničia Čierne Wydry z Trojmezí"
  />
  <title>Čierne Wydry z Trojmezí</title>

  <!--------- ICONS ------------------->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!------------ ANIMATIONS --------------------->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <!---------- FONTS, linked from google fonts --------->
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet">

  <!----------- TS PARTICLES -------------------->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles-preset-snow@2/tsparticles.preset.snow.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.6.3/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.6.3/umd/react-dom.production.min.js"></script>

</head>

<!------------------------ BODY ------------------------>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <div id="root"></div>
  <!------------ Loading Screen -->
  <div id="overlay">
    <div id="progstat"></div>
    <div id="progress"></div>
  </div>

  <!------------ TS PARTICLES ---------------->
  <div id="tsparticles" style=""></div>

  <!--------------- SCRIPTS ------------------->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({
      once: true,
      duration: 800,
      disable: function () {
        let maxWidth = 1170;
        return window.innerWidth < maxWidth;
      }
    });
  </script>
  <script src="./assets/js/loadingScreen.js"></script>

  <script>
    tsParticles.load("tsparticles", {
      "background": {
        "color": {
          "value": "transparent"
        },
        "position": "50% 50%",
        "repeat": "no-repeat",
        "size": "cover"
      },
      "fullScreen": {
        "zIndex": 1
      },
      "interactivity": {
        "events": {
          "onClick": {
            "mode": "repulse"
          },
          "onHover": {
            "mode": "bubble"
          }
        },
        "modes": {
          "attract": {
            "distance": 200,
            "duration": 0.4,
            "easing": "ease-out-quad",
            "factor": 1,
            "maxSpeed": 50,
            "speed": 1
          },
          "bounce": {
            "distance": 200
          },
          "bubble": {
            "distance": 400,
            "duration": 0.3,
            "mix": false,
            "opacity": 1,
            "size": 4,
            "divs": {
              "distance": 200,
              "duration": 0.4,
              "mix": false,
              "selectors": []
            }
          },
          "connect": {
            "distance": 80,
            "links": {
              "opacity": 0.5
            },
            "radius": 60
          },
          "grab": {
            "distance": 400,
            "links": {
              "blink": false,
              "consent": false,
              "opacity": 0.5
            }
          },
          "push": {
            "default": true,
            "groups": [],
            "quantity": 4
          },
          "remove": {
            "quantity": 2
          },
          "repulse": {
            "distance": 200,
            "duration": 0.4,
            "factor": 100,
            "speed": 1,
            "maxSpeed": 50,
            "easing": "ease-out-quad",
            "divs": {
              "distance": 200,
              "duration": 0.4,
              "factor": 100,
              "speed": 1,
              "maxSpeed": 50,
              "easing": "ease-out-quad",
              "selectors": []
            }
          },
          "trail": {
            "delay": 1,
            "pauseOnStop": false,
            "quantity": 1
          },
          "light": {
            "area": {
              "gradient": {
                "start": {
                  "value": "#ffffff"
                },
                "stop": {
                  "value": "#000000"
                }
              },
              "radius": 1000
            },
            "shadow": {
              "color": {
                "value": "#000000"
              },
              "length": 2000
            }
          }
        }
      },
      "particles": {
        "move": {
          "attract": {
            "rotate": {
              "x": 600,
              "y": 1200
            }
          },
          "direction": "bottom",
          "enable": true,
          "path": {},
          "outModes": {
            "bottom": "out",
            "left": "out",
            "right": "out",
            "top": "out"
          },
          "spin": {}
        },
        "number": {
          "density": {
            "enable": true
          },
          "value": 30
        },
        "opacity": {
          "random": {
            "enable": true
          },
          "value": {
            "min": 0.8,
            "max": 0.9
          },
          "animation": {
            "speed": 1,
            "minimumValue": 0.1
          }
        },
        "size": {
          "random": {
            "enable": true
          },
          "value": {
            "min": 3,
            "max": 10
          },
          "animation": {
            "speed": 40,
            "minimumValue": 0.1
          }
        },
        "life": {
          "count": 0,
          "delay": {
            "random": {
              "enable": false,
              "minimumValue": 0
            },
            "value": 0,
            "sync": false
          },
          "duration": {
            "random": {
              "enable": false,
              "minimumValue": 0.0001
            },
            "value": 0,
            "sync": false
          }
        },
        "roll": {
          "darken": {
            "enable": false,
            "value": 0
          },
          "enable": false,
          "enlighten": {
            "enable": false,
            "value": 0
          },
          "mode": "vertical",
          "speed": 25
        },
        "tilt": {
          "random": {
            "enable": false,
            "minimumValue": 0
          },
          "value": 0,
          "animation": {
            "enable": false,
            "speed": 0,
            "decay": 0,
            "sync": false
          },
          "direction": "clockwise",
          "enable": false
        },
        "twinkle": {
          "lines": {
            "enable": false,
            "frequency": 0.05,
            "opacity": 1
          },
          "particles": {
            "enable": false,
            "frequency": 0.05,
            "opacity": 1
          }
        },
        "wobble": {
          "distance": 5,
          "enable": false,
          "speed": {
            "angle": 50,
            "move": 10
          }
        },
        "orbit": {
          "animation": {
            "count": 0,
            "enable": false,
            "speed": 1,
            "decay": 0,
            "sync": false
          },
          "enable": false,
          "opacity": 1,
          "rotation": {
            "random": {
              "enable": false,
              "minimumValue": 0
            },
            "value": 45
          },
          "width": 1
        },
        "links": {
          "blink": false,
          "color": {
            "value": "#ffffff"
          },
          "consent": false,
          "distance": 500,
          "enable": false,
          "frequency": 1,
          "opacity": 0.4,
          "shadow": {
            "blur": 5,
            "color": {
              "value": "#000"
            },
            "enable": false
          },
          "triangles": {
            "enable": false,
            "frequency": 1
          },
          "width": 2,
          "warp": false
        },
        "repulse": {
          "random": {
            "enable": false,
            "minimumValue": 0
          },
          "value": 0,
          "enabled": false,
          "distance": 1,
          "duration": 1,
          "factor": 1,
          "speed": 1
        }
      }
    });
  </script>

  <script>
    function navigationToggleOn() {
      document.getElementById("navigation-content--responsive").style.display = "block";
      document.getElementById("hamburger").style.display = "none";
      document.getElementById("cross").style.display = "block";
    }

    function navigationToggleOff() {
      document.getElementById("navigation-content--responsive").style.display = "none";
      document.getElementById("hamburger").style.display = "block";
      document.getElementById("cross").style.display = "none";
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/tsparticles-preset-snow@2/tsparticles.preset.snow.bundle.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.6.3/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.6.3/umd/react-dom.production.min.js"></script>
</body>
</html>
